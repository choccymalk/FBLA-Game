plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

project.ext.lwjglVersion = "3.3.6"
project.ext.lwjglNatives = "natives-windows"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://repo1.maven.org/maven2/'}
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // https://mvnrepository.com/artifact/org.lwjgl/lwjgl
    // implementation("org.lwjgl:lwjgl:3.1.0")

    // // https://mvnrepository.com/artifact/org.lwjgl/lwjgl-opengl
    // implementation("org.lwjgl:lwjgl-opengl:3.3.6")

    // https://mvnrepository.com/artifact/org.joml/joml
    implementation("org.joml:joml:1.10.8")

    implementation 'com.google.code.gson:gson:2.12.1'

    //implementation("org.lwjglx:lwjgl3-awt:0.2.3")

    // This dependency is used by the application.
    implementation libs.guava

    implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")

	implementation "org.lwjgl:lwjgl"
	implementation "org.lwjgl:lwjgl-assimp"
	implementation "org.lwjgl:lwjgl-glfw"
	implementation "org.lwjgl:lwjgl-nuklear"
	implementation "org.lwjgl:lwjgl-openal"
	implementation "org.lwjgl:lwjgl-opengl"
	implementation "org.lwjgl:lwjgl-stb"
	implementation "org.lwjgl:lwjgl::natives-windows"
	implementation "org.lwjgl:lwjgl-assimp::natives-windows"
	implementation "org.lwjgl:lwjgl-glfw::natives-windows"
	implementation "org.lwjgl:lwjgl-nuklear::natives-windows"
	implementation "org.lwjgl:lwjgl-openal::natives-windows"
	implementation "org.lwjgl:lwjgl-opengl::natives-windows"
	implementation "org.lwjgl:lwjgl-stb::natives-windows"
	implementation "org.lwjglx:lwjgl3-awt:0.1.8"
    implementation "io.github.spair:imgui-java-app:1.90.0"
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'fbla.game.main'
}
